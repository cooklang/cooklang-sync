name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip release creation)'
        required: false
        default: 'false'
        type: boolean

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: cooklang-sync-client
  LIB_NAME: cooklang_sync_client
  FRAMEWORK_NAME: CooklangSyncFFI

jobs:
  # Build iOS artifacts on macOS
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-ios-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-ios-cargo-

      - name: Build iOS targets
        run: |
          cargo build --release --package ${{ env.PACKAGE_NAME }} --target aarch64-apple-ios
          cargo build --release --package ${{ env.PACKAGE_NAME }} --target aarch64-apple-ios-sim

      - name: Generate Swift bindings
        run: |
          mkdir -p target/ios/swift
          cargo run --package ${{ env.PACKAGE_NAME }} --features uniffi/cli --bin uniffi-bindgen -- generate \
            --library target/aarch64-apple-ios/release/lib${{ env.LIB_NAME }}.a \
            --language swift \
            --config client/uniffi.toml \
            --out-dir target/ios/swift

      - name: Create XCFramework
        run: |
          # Clean up any existing xcframework from cache
          rm -rf target/ios/${{ env.FRAMEWORK_NAME }}.xcframework
          rm -rf target/ios/ios-device target/ios/ios-simulator
          mkdir -p target/ios/ios-device target/ios/ios-simulator

          # Copy device library
          cp target/aarch64-apple-ios/release/lib${{ env.LIB_NAME }}.a target/ios/ios-device/

          # Copy simulator library (arm64 only - Apple Silicon)
          cp target/aarch64-apple-ios-sim/release/lib${{ env.LIB_NAME }}.a target/ios/ios-simulator/

          # Create headers
          mkdir -p target/ios/ios-device/Headers target/ios/ios-simulator/Headers
          cp target/ios/swift/${{ env.FRAMEWORK_NAME }}.h target/ios/ios-device/Headers/
          cp target/ios/swift/${{ env.FRAMEWORK_NAME }}.h target/ios/ios-simulator/Headers/

          # Create module maps
          mkdir -p target/ios/ios-device/Modules target/ios/ios-simulator/Modules
          echo 'framework module ${{ env.FRAMEWORK_NAME }} { header "${{ env.FRAMEWORK_NAME }}.h" export * }' > target/ios/ios-device/Modules/module.modulemap
          echo 'framework module ${{ env.FRAMEWORK_NAME }} { header "${{ env.FRAMEWORK_NAME }}.h" export * }' > target/ios/ios-simulator/Modules/module.modulemap

          # Create Info.plist for device
          /usr/libexec/PlistBuddy -c "Add :CFBundleDevelopmentRegion string en" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleExecutable string ${{ env.FRAMEWORK_NAME }}" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string org.cooklang.CooklangSync" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleInfoDictionaryVersion string 6.0" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundlePackageType string FMWK" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string 1.0" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string 1" target/ios/ios-device/Info.plist
          /usr/libexec/PlistBuddy -c "Add :MinimumOSVersion string 16.0" target/ios/ios-device/Info.plist

          # Create Info.plist for simulator
          /usr/libexec/PlistBuddy -c "Add :CFBundleDevelopmentRegion string en" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleExecutable string ${{ env.FRAMEWORK_NAME }}" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string org.cooklang.CooklangSync" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleInfoDictionaryVersion string 6.0" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundlePackageType string FMWK" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string 1.0" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string 1" target/ios/ios-simulator/Info.plist
          /usr/libexec/PlistBuddy -c "Add :MinimumOSVersion string 16.0" target/ios/ios-simulator/Info.plist

          # Create XCFramework
          xcodebuild -create-xcframework \
            -library target/ios/ios-device/lib${{ env.LIB_NAME }}.a \
            -headers target/ios/ios-device/Headers \
            -library target/ios/ios-simulator/lib${{ env.LIB_NAME }}.a \
            -headers target/ios/ios-simulator/Headers \
            -output target/ios/${{ env.FRAMEWORK_NAME }}.xcframework

      - name: Package iOS artifacts
        run: |
          cd target/ios
          zip -r ../../${{ env.FRAMEWORK_NAME }}.xcframework.zip ${{ env.FRAMEWORK_NAME }}.xcframework
          cd ../..
          zip -r cooklang-sync-ios.zip target/ios/${{ env.FRAMEWORK_NAME }}.xcframework target/ios/swift

      - name: Upload XCFramework zip
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: ${{ env.FRAMEWORK_NAME }}.xcframework.zip

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: cooklang-sync-ios.zip

  # Build Android artifacts on Linux
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-android-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-android-cargo-

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install cargo-ndk
        run: command -v cargo-ndk || cargo install cargo-ndk --locked

      - name: Build uniffi-bindgen for host
        run: cargo build --package ${{ env.PACKAGE_NAME }} --features uniffi/cli --bin uniffi-bindgen --release

      - name: Build Android targets
        run: |
          cargo ndk --target aarch64-linux-android --platform 21 build --release --package ${{ env.PACKAGE_NAME }}
          cargo ndk --target armv7-linux-androideabi --platform 21 build --release --package ${{ env.PACKAGE_NAME }}
          cargo ndk --target x86_64-linux-android --platform 21 build --release --package ${{ env.PACKAGE_NAME }}

      - name: Generate Kotlin bindings
        run: |
          rm -rf target/android/kotlin
          mkdir -p target/android/kotlin
          ./target/release/uniffi-bindgen generate \
            --library target/aarch64-linux-android/release/lib${{ env.LIB_NAME }}.so \
            --language kotlin \
            --config client/uniffi.toml \
            --out-dir target/android/kotlin
          echo "Generated Kotlin files:"
          find target/android/kotlin -name "*.kt" -type f

      - name: Organize JNI libraries
        run: |
          mkdir -p target/android/jniLibs/{arm64-v8a,armeabi-v7a,x86_64}
          cp target/aarch64-linux-android/release/lib${{ env.LIB_NAME }}.so target/android/jniLibs/arm64-v8a/
          cp target/armv7-linux-androideabi/release/lib${{ env.LIB_NAME }}.so target/android/jniLibs/armeabi-v7a/
          cp target/x86_64-linux-android/release/lib${{ env.LIB_NAME }}.so target/android/jniLibs/x86_64/

      - name: Create Android library module
        run: |
          mkdir -p target/android/cooklang-sync-android/src/main/kotlin
          mkdir -p target/android/cooklang-sync-android/src/main/jniLibs

          # Copy JNI libs
          cp -R target/android/jniLibs/* target/android/cooklang-sync-android/src/main/jniLibs/

          # Copy Kotlin bindings
          find target/android/kotlin -name "*.kt" -exec cp {} target/android/cooklang-sync-android/src/main/kotlin/ \;

          # Create build.gradle.kts
          cat > target/android/cooklang-sync-android/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.library")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "org.cooklang.sync"
              compileSdk = 34

              defaultConfig {
                  minSdk = 21
                  testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
                  consumerProguardFiles("consumer-rules.pro")
              }

              buildTypes {
                  release {
                      isMinifyEnabled = false
                      proguardFiles(
                          getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
                      )
                  }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_1_8
                  targetCompatibility = JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = "1.8"
              }
              sourceSets {
                  getByName("main") {
                      jniLibs.srcDirs("src/main/jniLibs")
                  }
              }
          }

          dependencies {
              implementation("net.java.dev.jna:jna:5.14.0@aar")
              implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.annotation:annotation:1.7.1")
          }
          EOF

          # Create AndroidManifest.xml
          mkdir -p target/android/cooklang-sync-android/src/main
          cat > target/android/cooklang-sync-android/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
          </manifest>
          EOF

          # Create proguard rules
          cat > target/android/cooklang-sync-android/proguard-rules.pro << 'EOF'
          -keep class uniffi.** { *; }
          -keep class org.cooklang.** { *; }
          -keep class com.sun.jna.** { *; }
          -keepclassmembers class * extends com.sun.jna.** { public *; }
          EOF

          cat > target/android/cooklang-sync-android/consumer-rules.pro << 'EOF'
          -keep class uniffi.** { *; }
          -keep class org.cooklang.** { *; }
          EOF

      - name: Package Android artifacts
        run: |
          cd target/android
          zip -r ../../cooklang-sync-android.zip cooklang-sync-android jniLibs kotlin

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: cooklang-sync-android.zip

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download iOS XCFramework
        uses: actions/download-artifact@v4
        with:
          name: ios-xcframework

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-artifacts

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            ${{ env.FRAMEWORK_NAME }}.xcframework.zip
            cooklang-sync-ios.zip
            cooklang-sync-android.zip
          body: |
            ## Mobile SDK Release ${{ steps.version.outputs.VERSION }}

            ### iOS (Swift Package Manager)

            Add to your `Package.swift` or Xcode project:
            ```swift
            .package(url: "https://github.com/cooklang/cooklang-sync.git", from: "${{ steps.version.outputs.VERSION }}")
            ```

            Or download `cooklang-sync-ios.zip` which contains:
            - `CooklangSyncFFI.xcframework` - XCFramework for manual integration
            - `swift/` - Swift bindings source files

            ### Android (GitHub Packages Maven)

            Add to your `settings.gradle.kts`:
            ```kotlin
            dependencyResolutionManagement {
                repositories {
                    maven {
                        url = uri("https://maven.pkg.github.com/cooklang/cooklang-sync")
                        credentials {
                            username = System.getenv("GITHUB_ACTOR")
                            password = System.getenv("GITHUB_TOKEN")
                        }
                    }
                }
            }
            ```

            Add to your `build.gradle.kts`:
            ```kotlin
            implementation("org.cooklang:cooklang-sync:${{ steps.version.outputs.VERSION }}")
            ```

            Or download `cooklang-sync-android.zip` which contains:
            - `cooklang-sync-android/` - Android library module
            - `jniLibs/` - Native libraries for all architectures
            - `kotlin/` - Kotlin bindings source files

            ### Supported Architectures

            **iOS:**
            - arm64 (devices)
            - arm64 (simulator, Apple Silicon only)

            **Android:**
            - arm64-v8a
            - armeabi-v7a
            - x86_64

            > ⚠️ **Note:** iOS Simulator requires Apple Silicon Mac. Intel Mac simulators are not supported.

            See the README for integration instructions.

  # Update Package.swift for Swift Package Manager
  update-swift-package:
    name: Update Package.swift
    needs: [release]
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download iOS zip and compute checksum
        id: checksum
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          URL="https://github.com/cooklang/cooklang-sync/releases/download/${VERSION}/${{ env.FRAMEWORK_NAME }}.xcframework.zip"

          echo "Downloading from: ${URL}"
          curl -fsSL "$URL" -o ios.zip

          CHECKSUM=$(swift package compute-checksum ios.zip)
          echo "Checksum: ${CHECKSUM}"
          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_OUTPUT

      - name: Update Package.swift
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHECKSUM="${{ steps.checksum.outputs.CHECKSUM }}"

          cat > Package.swift << EOF
          // swift-tools-version: 5.7
          import PackageDescription
          import class Foundation.ProcessInfo

          let useLocalXCFramework = ProcessInfo.processInfo.environment["USE_LOCAL_XCFRAMEWORK"] != nil

          var targets: [Target] = [
              .target(
                  name: "CooklangSync",
                  dependencies: [.target(name: useLocalXCFramework ? "CooklangSyncFFI_local" : "CooklangSyncFFI")],
                  path: "swift/Sources/CooklangSync"),
          ]

          if useLocalXCFramework {
              targets.append(.binaryTarget(
                  name: "CooklangSyncFFI_local",
                  path: "swift/CooklangSyncFFI.xcframework"))
          } else {
              targets.append(.binaryTarget(
                  name: "CooklangSyncFFI",
                  url: "https://github.com/cooklang/cooklang-sync/releases/download/${VERSION}/${{ env.FRAMEWORK_NAME }}.xcframework.zip",
                  checksum: "${CHECKSUM}"))
          }

          let package = Package(
              name: "cooklang-sync",
              platforms: [
                  .iOS(.v16),
              ],
              products: [
                  .library(
                      name: "CooklangSync",
                      targets: ["CooklangSync"]),
              ],
              dependencies: [
              ],
              targets: targets
          )
          EOF

      - name: Commit and push Package.swift
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Package.swift
          git commit -m "Update Package.swift for ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin main

      - name: Update tag to include Package.swift changes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Delete the old tag and create a new one at the current commit
          git tag -d "$VERSION" || true
          git push origin ":refs/tags/$VERSION" || true
          git tag "$VERSION"
          git push origin "$VERSION"

  # Publish Android package to GitHub Packages
  publish-android:
    name: Publish Android to GitHub Packages
    needs: [build-android, release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts

      - name: Extract Android artifacts
        run: |
          mkdir -p target/android
          unzip cooklang-sync-android.zip -d target/android/

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Configure Android library for publishing
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ANDROID_DIR="target/android/cooklang-sync-android"

          # Create settings.gradle.kts with plugin management
          cat > "${ANDROID_DIR}/settings.gradle.kts" << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "cooklang-sync-android"
          EOF

          # Create build.gradle.kts with publishing
          cat > "${ANDROID_DIR}/build.gradle.kts" << EOF
          plugins {
              id("com.android.library") version "8.2.0"
              id("org.jetbrains.kotlin.android") version "1.9.22"
              id("maven-publish")
          }

          group = "org.cooklang"
          version = "${VERSION}"

          android {
              namespace = "org.cooklang.sync"
              compileSdk = 34

              defaultConfig {
                  minSdk = 21
                  testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
                  consumerProguardFiles("consumer-rules.pro")

                  aarMetadata {
                      minCompileSdk = 21
                  }
              }

              buildTypes {
                  release {
                      isMinifyEnabled = false
                      proguardFiles(
                          getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
                      )
                  }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_1_8
                  targetCompatibility = JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = "1.8"
              }
              sourceSets {
                  getByName("main") {
                      jniLibs.srcDirs("src/main/jniLibs")
                  }
              }

              publishing {
                  singleVariant("release") {
                      withSourcesJar()
                  }
              }
          }

          dependencies {
              implementation("net.java.dev.jna:jna:5.14.0@aar")
              implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.annotation:annotation:1.7.1")
          }

          publishing {
              publications {
                  register<MavenPublication>("release") {
                      groupId = "org.cooklang"
                      artifactId = "cooklang-sync"
                      version = "${VERSION}"

                      afterEvaluate {
                          from(components["release"])
                      }

                      pom {
                          name.set("cooklang-sync")
                          description.set("Cooklang Sync Library for Android")
                          url.set("https://github.com/cooklang/cooklang-sync")

                          licenses {
                              license {
                                  name.set("MPL-2.0")
                                  url.set("https://opensource.org/licenses/MPL-2.0")
                              }
                          }

                          scm {
                              connection.set("scm:git:git://github.com/cooklang/cooklang-sync.git")
                              developerConnection.set("scm:git:ssh://github.com/cooklang/cooklang-sync.git")
                              url.set("https://github.com/cooklang/cooklang-sync")
                          }
                      }
                  }
              }

              repositories {
                  maven {
                      name = "GitHubPackages"
                      url = uri("https://maven.pkg.github.com/cooklang/cooklang-sync")
                      credentials {
                          username = System.getenv("GITHUB_ACTOR")
                          password = System.getenv("GITHUB_TOKEN")
                      }
                  }
              }
          }
          EOF

          # Create gradle.properties
          cat > "${ANDROID_DIR}/gradle.properties" << 'GRADLE_EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          android.nonTransitiveRClass=true
          GRADLE_EOF

      - name: Publish to GitHub Packages
        working-directory: target/android/cooklang-sync-android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          gradle wrapper --gradle-version 8.5
          ./gradlew publish --no-daemon
